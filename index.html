
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LUCKY</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(45deg, #98cfff, #f8c6ff, #bfff2b);
      background-size: 600% 400%;
      color: #000;
      padding: 10px;
      margin: 0;
      animation: flow 5s ease-in-out infinite;
      animation-delay: 0.5s;
    }

    @keyframes flow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      max-width: 1200px;
      margin: auto;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      animation: slideUpContainer 1.2s ease-in-out;
    }

    @keyframes slideUpContainer {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    h2 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      animation: bounceIn 1s ease-in-out;
    }

    @keyframes bounceIn {
      0% { transform: scale(0.8); opacity: 0; }
      60% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); }
    }

    .caption {
      text-align: center;
      font-size: 24px;
      margin-top: -20px;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #ff0000;
      animation: colorChange 3s infinite ease-in-out;
    }

    @keyframes colorChange {
      0% { color: rgb(26, 255, 0); text-shadow: 0 0 15px red; }
      25% { color: rgb(30, 0, 255); text-shadow: 0 0 15px yellow; }
      50% { color: rgb(255, 0, 43); text-shadow: 0 0 15px pink; }
      75% { color: rgb(0, 0, 0); text-shadow: 0 0 15px skyblue; }
      100% { color: rgb(132, 255, 0); text-shadow: 0 0 15px red; }
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      padding: 20px 0;
      justify-items: center;
    }

    .box {
      background: linear-gradient(45deg, #ff6b6b, #ffe066, #40c4ff, #7b1fa2);
      background-size: 400% 400%;
      animation: hueRotate 8s linear infinite, floatUpDown 3s ease-in-out infinite;
      border: 4px solid rgba(0, 0, 0, 0.3);
      border-radius: 20px;
      padding: 25px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease, filter 0.3s ease;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      width: 100%;
      max-width: 200px; /* Ensure uniform size */
      display: inline-block; /* Fit content while maintaining uniformity */
    }

    @keyframes hueRotate {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    @keyframes floatUpDown {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .box::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        -45deg,
        rgba(112, 201, 239, 0.15),
        rgba(11, 19, 243, 0.181),
        rgb(0, 0, 0)
      );
      animation: waveLine 6s ease-in-out infinite;
      transform: rotate(45deg);
      z-index: 0;
      filter: drop-shadow(0 0 6px rgb(225, 255, 0));
    }

    @keyframes waveLine {
      0% { transform: rotate(45deg) translateX(120%) scale(0.85); opacity: 0.35; }
      25% { transform: rotate(45deg) translateX(60%) scale(1); opacity: 0.65; }
      50% { transform: rotate(45deg) translateX(-60%) scale(1.25); opacity: 1; }
      75% { transform: rotate(25deg) translateX(30%) scale(1); opacity: 0.7; }
      100% { transform: rotate(45deg) translateX(120%) scale(0.85); opacity: 0.35; }
    }

    .box h4 {
      position: relative;
      z-index: 1;
      color: #000000;
      font-weight: bold;
      margin: 0;
      font-size: 18px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .box:nth-child(1) { 
      background: linear-gradient(45deg, #0f0f0f, #40f752, #ff5e57, #1dd1a1); 
      background-size: 400% 400%; 
      animation: hueRotate 8s linear infinite, floatUpDown 3s ease-in-out infinite;
      animation-delay: 0s, 0s; 
    }

    .box:nth-child(2) { 
      background: linear-gradient(45deg, #222f3e, #ff9ff3, #48dbfb, #ff6b6b); 
      background-size: 400% 400%; 
      animation: hueRotate 8s linear infinite, floatUpDown 3s ease-in-out infinite;
      animation-delay: 0.2s, 0s; 
    }

    .box:nth-child(3) { 
      background: linear-gradient(45deg, #0a3d62, #54a0ff, #f368e0, #feca57); 
      background-size: 400% 400%; 
      animation: hueRotate 8s linear infinite, floatUpDown 3s ease-in-out infinite;
      animation-delay: 0.4s, 0s; 
    }

    .box:nth-child(4) { 
      background: linear-gradient(45deg, #1e272e, #ff9f1a, #32ff7e, #18dcff); 
      background-size: 400% 400%; 
      animation: hueRotate 8s linear infinite, floatUpDown 3s ease-in-out infinite;
      animation-delay: 0.6s, 0s; 
    }

    .box:nth-child(5) { 
      background: linear-gradient(45deg, #2f3640, #e84118, #0097e6, #9c88ff); 
      background-size: 400% 400%; 
      animation: hueRotate 8s linear infinite, floatUpDown 3s ease-in-out infinite;
      animation-delay: 0.8s, 0s; 
    }

    .box:nth-child(6) { 
      background: linear-gradient(45deg, #130f40, #feca57, #ff0000, #00a8ff); 
      background-size: 400% 400%; 
      animation: hueRotate 8s linear infinite, floatUpDown 3s ease-in-out infinite;
      animation-delay: 1s, 0s; 
    }

    .box:nth-child(7) { 
      background: linear-gradient(45deg, #0051ff, #ff6b81, #7bed9f, #70a1ff); 
      background-size: 400% 400%; 
      animation: hueRotate 8s linear infinite, floatUpDown 3s ease-in-out infinite;
      animation-delay: 1.2s, 0s; 
    }

    .box:nth-child(8) { 
      background: linear-gradient(45deg, #ff4000, #00ff26, #1100ff, #d000ff); 
      background-size: 400% 400%; 
      animation: hueRotate 8s linear infinite, floatUpDown 3s ease-in-out infinite;
      animation-delay: 1.4s, 0s; 
    }

    .box:nth-child(9) { 
      background: linear-gradient(45deg, #1e90ff, #ff6347, #00ced1, #ff4500); 
      background-size: 400% 400%; 
      animation: hueRotate 8s linear infinite, floatUpDown 3s ease-in-out infinite;
      animation-delay: 1.6s, 0s; 
    }

    .box:hover {
      transform: scale(1.1); /* 10% zoom on hover */
      box-shadow: 
        0 0 20px red, 
        0 0 40px yellow, 
        0 0 60px pink, 
        0 0 80px skyblue;
      filter: brightness(1.3);
      z-index: 10;
      transition: all 0.2s ease;
    }

    .box h4 {
      font-size: px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    @media (min-width: 1024px) {
      .grid {
        grid-template-columns: repeat(4, 1fr);
      }
      .box {
        padding: 40px;
      }
      .box h4 {
        font-size: 24px;
      }
    }

    @media (max-width: 767px) {
      .container {
        padding: 20px;
      }
      .grid {
        grid-template-columns: repeat(2, 1fr); /* Exactly 2 boxes per row */
        gap: 45px; /* Minimum 2px gap between boxes on mobile */
      }
      .box {
        padding: 20px; /* Reduced padding to make boxes smaller */
        max-width: 150px; /* Reduced max-width for smaller boxes */
      }
      .box h4 {
        font-size: 20px; /* Smaller font size for mobile */
      }
    }
  </style>
</head>
<body>
  <div class="container">
   <h2>LUCKY <br>
  <span class="board">R.L.S.P.A.B.F</span> <br/>
</h2>

<style>
  .board {
    display: inline-block;
    padding: 10px 20px;
    background: #fff; /* white board */
    font-weight: bold;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2),
                0 8px 16px rgba(0,0,0,0.2);
    transform: perspective(600px) rotateX(5deg);
    transition: all 0.3s ease-in-out;

    /* rainbow gradient text with animation */
    background-image: linear-gradient(90deg,
      #ff0000,
      #ff54aa,
      #ffff00,
      #002aff,
      #2bff00,
      #4b0082,
      #8b00ff
    );
    background-size: 400% 400%;
    animation: rainbow 5s linear infinite;
    
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-fill-color: transparent;
  }

  .board:hover {
    transform: perspective(600px) rotateX(0deg) translateY(-5px);
    box-shadow: 0 6px 12px rgba(0,0,0,0.25),
                0 12px 24px rgba(0,0,0,0.25);
  }

  @keyframes rainbow {
    0%   { background-position: 0% 50%; }
    50%  { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
</style>

    <div class="grid">
      
      <div class="box" onclick="clickEffect(this,'#60a5fa', 'https://youtubein.github.io/2/')">

      <div class="box" onclick="clickEffect(this,'#34d399', 'https://youtubein.github.io/3/')">
        <h4>All Subject</h4>
      </div>
      <div class="box" onclick="clickEffect(this,'#facc15', 'https://youtubein.github.io/4/')">
        <h4>Routine</h4>
      </div>
      <div class="box" onclick="clickEffect(this,'#fb7185', 'https://youtubein.github.io/6/')">

      </div>
      <div class="box" onclick="clickEffect(this,'#fbbf24', 'https://youtubein.github.io/7/')">
        <h4>Syllabus</h4>
      </div>
      <div class="box" onclick="clickEffect(this,'#22d3ee', 'https://youtubein.github.io/8/')">
        <h4>This 4 Month</h4>
      </div>
    </div>
  </div>
  <script>
    function clickEffect(el, color, url){
      const original = el.style.background;
      el.style.background = color;
      setTimeout(() => {
        window.open(url, '_blank');
        el.style.background = original;
      }, 800);
    }
  </script>
</body>
</html>
